<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Bible Verse Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Bible Verse Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="verse-generator-form">
            <input
              type="text"
              placeholder="Search for a topic..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Love, Peace or Broken heartedness</div>
        </div>
        <div class="verse hidden" id="verse"></div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/Mafifiza/" target="_blank"
          >Refilwe Motaung</a
        >
        and is
        <a
          href="https://github.com/Mafifiza/bible-verse-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://verse-of-the-day-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
