<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Bible Verse Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Bible Verse Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Search for a Bible verse..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="verse">
          The verse will go here
          <br />
          The verse will go here
        </div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/Mafifiza/" target="_blank"
          >Refilwe Motaung</a
        >
        and is
        <a
          href="https://github.com/Mafifiza/bible-verse-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://verse-of-the-day-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
